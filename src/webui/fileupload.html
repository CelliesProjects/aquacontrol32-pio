<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            /* Safari */
            -ms-user-select: none;
            /* IE/Edge */

            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            margin: 2px;
            background-color: black;
            color: darkcyan;
        }

        #page-container {
            height: 80vh;
            margin: 20px;
        }

        #drop-area {
            width: 60%;
            height: 80%;
            max-height: 550px;
            border: 2px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px auto;
            cursor: pointer;
        }

        #progress-container {
            width: 300px;
            height: 20px;
            background-color: #eee;
            margin: 10px auto;
            display: none;
            position: relative;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
        }

        #status {
            margin: 5px;
            font-weight: bold;
        }

        button {
            margin: 5px;
            padding: 5px 15px;
            font-size: large;
        }
    </style>
</head>

<body>
    <div id="page-container">
        <div id="title">FILE UPLOAD (MAXIMUM FILESIZE: 16kB)</div>
        <div id="drop-area">DROP A FILE HERE<br>OR<br>CLICK TO SELECT A FILE</div>
        <input type="file" id="file-input" style="display: none;" />
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="status"></p>
        <div class="container" id="button-container">
            <button onclick="window.location = '/'">To the index</button>
        </div>
    </div>
    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-input");
        const progressBar = document.getElementById("progress-bar");
        const progressContainer = document.getElementById("progress-container");
        const statusText = document.getElementById("status");
        const MAX_SIZE = 16383;

        dropArea.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", (e) => handleFile(e.target.files[0]));

        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.style.borderColor = "blue";
        });

        dropArea.addEventListener("dragleave", () => dropArea.style.borderColor = "#666");

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.style.borderColor = "#666";
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            if (!file) return;
            if (file.size > MAX_SIZE) {
                setStatus("File is too large! Max 16kB allowed.", "red");
                return;
            }
            uploadFile(file);
        }

        function uploadFile(file) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/upload?filename=" + encodeURIComponent(file.name), true);

            xhr.setRequestHeader("Content-Type", "text/plain");

            fileInput.disabled = true;
            dropArea.style.pointerEvents = "none";
            dropArea.style.opacity = "0.6";

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    progressContainer.style.display = "block";
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + "%";
                    setStatus("Uploading... " + Math.round(percentComplete) + "%", "blue");
                }
            };

            xhr.onloadstart = () => {
                progressBar.style.width = "0%";
                setStatus("Starting upload...", "blue");
            };

            xhr.onload = () => {
                progressContainer.style.display = "none";
                fileInput.value = "";

                if (xhr.status === 200) {
                    setStatus("Upload success: " + xhr.responseText, "green");
                } else {
                    setStatus("Upload failed: " + xhr.responseText, "red");
                }

                fileInput.disabled = false;
                dropArea.style.pointerEvents = "auto";
                dropArea.style.opacity = "1";
            };

            xhr.onerror = () => {
                setStatus("Error uploading file.", "red");

                fileInput.disabled = false;
                dropArea.style.pointerEvents = "auto";
                dropArea.style.opacity = "1";
            };

            xhr.send(file);
        }

        function setStatus(message, color) {
            statusText.textContent = message;
            statusText.style.color = color;
        }
    </script>
</body>

</html>
