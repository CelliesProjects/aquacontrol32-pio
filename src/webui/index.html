<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquacontrol Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 10px;
            height: 90%;
        }

        .channel {
            width: 100px;
            height: 100%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
        }

        .intensity-bar {
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: blue;
            transition: height 0.3s ease-in-out;
        }

        .intensity-label {
            position: absolute;
            bottom: 5px;
            font-weight: bold;
            color: white;
        }

        #connection-status {
            margin: auto;
        }
    </style>
</head>
<body>
    <!--<h2>AQUACONTROL STATUS</h2>-->
    <div class="container" id="channelContainer">
        <div class="channel">
            <div class="intensity-bar" style="height: 0%;"></div>
            <div class="intensity-label">0%</div>
        </div>
        <div class="channel">
            <div class="intensity-bar" style="height: 0%;"></div>
            <div class="intensity-label">0%</div>
        </div>
        <div class="channel">
            <div class="intensity-bar" style="height: 0%;"></div>
            <div class="intensity-label">0%</div>
        </div>
        <div class="channel">
            <div class="intensity-bar" style="height: 0%;"></div>
            <div class="intensity-label">0%</div>
        </div>
        <div class="channel">
            <div class="intensity-bar" style="height: 0%;"></div>
            <div class="intensity-label">0%</div>
        </div>
    </div>
    <div id="connection-status">CONNECTING</div>
    <script>
        let ws;

        function createWebSocket() {
            if (document.visibilityState === 'hidden')
                return;

            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
                console.log("WebSocket already exists");
                return;
            }

            ws = new ReconnectingWebSocket("ws://" + window.location.host + "/websocket");
            console.log("ws://" + window.location.host + "/websocket");

            ws.addEventListener('open', () => {
                document.getElementById('connection-status').textContent = 'CONNECTED';
                console.log('WebSocket connected');
            });

            ws.addEventListener('close', () => {
                if (ws) {
                    ws = null; // Ensure a fresh instance
                    setTimeout(createWebSocket, 500); // Delayed reconnect
                }
            });

            ws.addEventListener('message', (event) => {
                console.log('Message received:', event.data);
                // Handle incoming messages here
            });

            ws.addEventListener('error', (error) => {
                console.error('WebSocket error:', error);
            });
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                }
            } else {
                if (!ws || ws.readyState === WebSocket.CLOSED) {
                    createWebSocket();
                }
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".channel").forEach((div, index) => {
                div.addEventListener("click", function () {
                    window.location = "/editor?channel=" + index;
                });
            });
            createWebSocket();
        });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) { // Page was restored from bfcache
                createWebSocket();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close(1000, "Page unloading"); // Cleanly close with a normal closure code
            }
        });
    </script>
</body>

</html>
