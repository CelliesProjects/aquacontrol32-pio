<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquacontrol index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            gap: 10px;
        }
        .channel {
            width: 100px;
            height: 50px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Aquacontrol Main Page</h1>
    <div class="container" id="channelContainer">
        <div class="channel" data-channel="0">Channel 0</div>
        <div class="channel" data-channel="1">Channel 1</div>
        <div class="channel" data-channel="2">Channel 2</div>
        <div class="channel" data-channel="3">Channel 3</div>
        <div class="channel" data-channel="4">Channel 4</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Page is fully loaded and ready!");
            
            document.querySelectorAll(".channel").forEach(div => {
                div.addEventListener("click", function () {
                    window.location.href = "/editor?channel=" + this.dataset.channel;
                });
            });
        });
    </script>
</body>

</html>
